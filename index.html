<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css" />



</head>

<body onload="clock();">

    <div class="text-center">

        <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
            alt="logo" class="rounded" />

        <div class="text1 text-center">
            Merhaba, <strong><span id="myName"></span></strong>! Hoş geldin!
        </div>
        
        <div id="myClock" class="clock" onload="showTime()">
            <table class="tabBlok" align="center" cellspacing="0" cellpadding="0" border="0">
                <tr>
                    <td class="clock" id="dt"></td>
                    <td>
                        <table cellpadding="0" cellspacing="0" border="0">

                            <tr>
                                <td class="saat" id="dt_saat"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>

        <div class="text2 text-center">
            tarihinde
            <strong>Kodluyoruz Frontend Web Development Patikası</strong>'nın
            Javascript bölümü 1. Ödevindesiniz.
        </div>
    </div>

    <script src="clock.js"></script>
</body>

</html>
